on:
  pull_request:
    types: [opened, synchronize]

jobs:
  rubocop:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby: [ '2.5.x' ]
    env:
      workdir: server
    outputs:
      error_count: ${{ steps.count_error.outputs.rubocop-error-count }}
      error_log: ${{ steps.annotate_rubocop.outputs.rubocop-log }}
    steps:
      - uses: actions/checkout@v1

      - name: fetch base branch
        run: |
          git fetch --depth 1 origin ${{ github.base_ref }}

      - name: Set up Ruby version
        uses: actions/setup-ruby@master
        with:
          ruby-version : ${{ matrix.ruby }}

      - name: Cache gems
        uses: actions/cache@v1
        with:
          path: ${{ env.workdir }}/vendor/bundle
          key: ${{ runner.os }}-gem-${{ hashFiles('Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gem-

      - name: bundle install
        working-directory: ./${{ env.workdir }}
        run: |
          gem install bundler
          bundle install --path vendor/bundle --quiet --jobs 4 --retry 3

      - name: Cache rubocop
        uses: actions/cache@v1
        with:
          path: ~/.cache/rubocop_cache
          key: ${{ runner.os }}-rubocop-${{ github.head_ref }}
          restore-keys: |
            ${{ runner.os }}-rubocop-

      - name: Rubocop checks
        id: run_rubocop
        working-directory: ./${{ env.workdir }}
        run: | 
          touch rubocop_out.txt
          change_ruby_num=$(git diff origin/${{ github.base_ref }} HEAD --diff-filter=AM --name-only -- "*.rb" | wc -l)
          if [ ${change_ruby_num} -gt 0 ]; then bundle exec rubocop $(git diff origin/${{ github.base_ref }} HEAD --diff-filter=AM --name-only -- "*.rb" | sed -e 's/${{ env.workdir }}\///g' ) --parallel > rubocop_out.txt; fi

      - name: count error
        if: always()
        id: count_error
        working-directory: ./${{ env.workdir }}
        run: echo "::set-output name=rubocop-error-count::$(grep -c "^.*:[0-9]\+:[0-9]\+:\s.*" rubocop_out.txt)"

      - name: annotate Rubocop
        if: failure()
        id: annotate_rubocop
        working-directory: ./${{ env.workdir }}
        run: |
          echo "::add-matcher::.github/annotations/rubocop.json"
          sed -i -e 's/^.*:[0-9]\+:[0-9]\+:\s.*/${{ env.workdir }}\/& /g' rubocop_out.txt
          rubocoplog=$(cat rubocop_out.txt)
          # rubocoplog=$(cat rubocop_out.txt | sed '1,5d' | sed '$d' | sed '/^$/d' | sed -e 's/^.*:[0-9]\+:[0-9]\+:\s.*/```\n```\n & /g') 
          rubocoplog="${rubocoplog//$'\n'/'%0A'}"
          echo "::set-output name=rubocop-log::$rubocoplog"
          cat rubocop_out.txt

  front-lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ '10.x' ]
    outputs:
      stylelint_error_count: ${{ steps.count_error.outputs.stylelint-error-count }}
      stylelint_error_log: ${{ steps.annotate_stylelint.outputs.stylelint-log }}
      tslint_error_count: ${{ steps.count_error.outputs.tslint-error-count }}
      tslint_error_log: ${{ steps.annotate_tslint.outputs.tslint-log }}
    steps:
      - uses: actions/checkout@v1

      - name: fetch base branch
        run: |
          git fetch --depth 1 origin ${{ github.base_ref }}

      - name: Set up node version
        uses: actions/setup-node@master
        with:
          node-version : ${{ matrix.node }}

      - name: npm install
        run: npm install

      - name: stylelint checks
        run: node_modules/.bin/stylelint --no-color $(git diff origin/${{ github.base_ref }} HEAD --diff-filter=AM --name-only -- "*.scss")  > stylelint_out.txt

      - name: tslint checks
        if: always()
        run: node_modules/.bin/tslint $(git diff origin/${{ github.base_ref }} HEAD --diff-filter=AM --name-only -- "*.ts")  > tslint_out.txt
      
      - name: count error
        if: always()
        id: count_error
        run: | 
          echo "::set-output name=stylelint-error-count::$(grep -c "âœ–" stylelint_out.txt)"
          echo "::set-output name=tslint-error-count::$(grep -c "ERROR:" tslint_out.txt)"
        
      - name: annotate stylelint
        if: failure()
        id: annotate_stylelint
        run: |
          echo "::add-matcher::.github/annotations/stylelint.json"
          stylelintlog=$(cat stylelint_out.txt )
          stylelintlog="${stylelintlog//$'\n'/'%0A'}"
          echo "::set-output name=stylelint-log::$stylelintlog"
          cat stylelint_out.txt

      - name: annotate tslint
        if: failure()
        id: annotate_tslint
        run: |
          echo "::add-matcher::.github/annotations/tslint.json"
          sed -i -ne "/ERROR:/p" tslint_out.txt
          tslintlog=$(cat tslint_out.txt)
          tslintlog="${tslintlog//$'\n'/'%0A'}"
          echo "::set-output name=tslint-log::$tslintlog"
          cat tslint_out.txt

  linter_failure_result:
    needs: [rubocop, front-lint]
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Create Slack Message
        id: create_message
        run: |
          error_count=$(expr ${{ needs.rubocop.outputs.error_count }} + ${{ needs.front-lint.outputs.stylelint_error_count }} + ${{ needs.front-lint.outputs.tslint_error_count }})
          echo '${{ needs.rubocop.outputs.error_log }}'
          echo '${{ needs.front-lint.outputs.stylelint_error_log }}'
          echo '${{ needs.front-lint.outputs.tslint_error_log }}'
          rubocoplog=$(echo '${{ needs.rubocop.outputs.error_log }}' | sed '1,5d' | sed '$d' | sed '/^$/d' | sed -e 's/^.*:[0-9]\+:[0-9]\+:\s.*/```\n```\n & /g') 
          stylelintlog=$(echo '${{ needs.front-lint.outputs.stylelint_error_log }}' | sed '$d' | sed -e 's/.*\.[scss|css]/```\n```\n & /g') 
          tslintlog=$(echo '${{ needs.front-lint.outputs.tslint_error_log }}' | sed -e 's/.*\ERROR:/```\n```\n & /g') 
          message=$(echo $rubocoplog'\n'$stylelintlog'\n'$tslintlog | sed '1,2d' )
          message="${message//$'\n'/'%0A'}"
          echo "::set-output name=error_count::$error_count"
          echo "::set-output name=slack_message::$message"
      - name: send message
        uses: pullreminders/slack-action@master
        with:
          args: |
            {
              \"channel\":\"CS9TN6R9S\",
              \"attachments\": [
                {
                  \"color\":\"#008800\",
                  \"blocks\":[
                    {
                      \"type\":\"section\",
                      \"text\":{
                        \"type\":\"mrkdwn\",
                        \"text\":\"*${{ steps.create_message.outputs.error_count }}* Issues Found! Let's review! :eyes:\"
                      }
                    },
                    {
                      \"type\":\"section\",
                      \"text\":{
                        \"type\":\"mrkdwn\",
                        \"text\":\"PR Name: <${{ github.event.pull_request.html_url }}| ${{ github.event.pull_request.title }} @${{ github.event.pull_request.user.login }}>\n```\n${{ steps.create_message.outputs.slack_message}}\n```\"
                      }
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

  linter_success_result:
    needs: [rubocop, front-lint]
    if: success()
    runs-on: ubuntu-latest
    steps:
      - name: send message
        uses: pullreminders/slack-action@master
        with:
          args: |
            {
              \"channel\":\"CS9TN6R9S\",
              \"attachments\": [
                {
                  \"color\":\"#080\",
                  \"blocks\":[
                    {
                      \"type\":\"section\",
                      \"text\":{
                        \"type\":\"mrkdwn\",
                        \"text\":\"Congrats!:tada: No Issues Found!\"
                      }
                    },
                    {
                      \"type\":\"section\",
                      \"text\":{
                        \"type\":\"mrkdwn\",
                        \"text\":\"${{ github.event.repository.name}}#${{ github.event.pull_request.number }}\] - <${{ github.event.pull_request.html_url }}| ${{ github.event.pull_request.title }} by ${{ github.event.pull_request.user.login }}>\"
                      }
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        

