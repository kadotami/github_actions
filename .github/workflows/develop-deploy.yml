on:
  push:
    branches:
      - feature/*
      - bugfix/*
      - hotfix/*
  
jobs:
  linter:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        image: [ruby:2.5]

    steps:
      - uses: actions/checkout@v1

      - name: Set up ruby
        uses: docker://${{ matrix.image }}

      - name: apt-get
        run: |
          sudo apt-get update
          sudo apt-get install libmysqlclient-dev

      - name: Set up bundler
        run: gem install bundler

      - name: Cache gems
        uses: actions/cache@preview
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gem-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gem-

      - name: bundle install
        run: bundle install --path vendor/bundle

      - name: Rubocop checks
        run: bundle exec rubocop --parallel

  rspec:
    needs: linter
    runs-on: ubuntu-latest

    strategy:
      matrix:
        image:
          - ruby:2.5
    steps:
      - run: echo 'rspec!'

  deploy:
    needs: [linter, rspec]
    runs-on: ubuntu-latest
    steps:
      - run: echo 'deploy!'
